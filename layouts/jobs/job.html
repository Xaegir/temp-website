<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mb-4" data-wow-duration="500ms">
  <div class="post-block">
    <div class="media-wrapper">
      <img class="img-fluid lozad" data-src="{{ .Params.Image_webp | absURL }}" onerror="this.onerror=null;this.src='{{ .Params.image | absURL }}'">
    </div>

    <div class="content">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
      <a class="btn btn-transparent" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
    </div>
  </div>
</article>
<div class="container">
  <div class="eleven columns">
    <div class="padding-right">
      <ul class="job-list full">
        <li><a href="{{ .Permalink }}">
          <img class="img-fluid lozad small" data-src="{{ .Params.Image_webp | absURL }}" onerror="this.onerror=null;this.src='{{ .Params.image | absURL }}'">
          <div class="job-list-content">
            <h4>{{ .Title }}</h4>
            <span>{{ .Params.Contract }}</span>
            <div class="job-icons">
              <span><i class="fa fa-briefcase"></i> {{dateFormat "Monday, Jan 2, 2006" .Params.Start }}</span>
              <span><i class="fa fa-map-marker"></i> {{ .Params.Location }}</span>
            </div>
            <p>{{ .Description }}</p>
          </div>
          </a>
          <div class="clearfix"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
